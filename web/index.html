<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="easy_task_flow">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>easy_task_flow</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <div id="loading">
    <style>
      body {
        background-color: #101922; /* Dark theme bg */
        color: #ffffff;
        font-family: sans-serif;
        margin: 0;
      }
      #loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
      }
      .loader {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #137FEC;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      #error-message {
        color: #ff4444;
        background: rgba(0,0,0,0.8);
        padding: 20px;
        border-radius: 8px;
        display: none;
        max-width: 80%;
        word-wrap: break-word;
        margin-top: 20px;
      }
    </style>
    <div class="loader"></div>
    <p>Loading EasyTaskFlow...</p>
    <div id="error-message"></div>
  </div>

  <script>
    window.addEventListener('error', function(event) {
      var errorDiv = document.getElementById('error-message');
      var loader = document.querySelector('.loader');
      var loadingText = document.querySelector('p');

      if (errorDiv) {
        errorDiv.style.display = 'block';
        var msg = event.message || (event.target && event.target.src ? 'Failed to load ' + event.target.src : 'Unknown Error');
        errorDiv.innerText = 'Error: ' + msg;
      }
      if (loader) loader.style.display = 'none';
      if (loadingText) loadingText.innerText = 'Something went wrong:';
    }, true); // Capture phase to catch resource loading errors
  </script>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
